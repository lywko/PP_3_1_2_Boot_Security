<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<h1>USERS</h1>
<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>last name</th>
    <th>password</th>
    <th>roles</th>
  </tr>

  <tr th:each="user : ${users}">
    <td th:utext="${user.id}">Id</td>
    <td th:utext="${user.name}">name</td>
    <td th:utext="${user.lastName}">last name</td>
    <td th:utext="${user.password}">password</td>
    <td th:utext="${user.roles}">roles</td>

    <td><a th:href="@{/admin/{id}/edit(id=${user.id})}">Edit</a></td>
    <td>
      <form th:method="POST" th:action="@{/admin/delete/{id}(id=${user.id})}">
        <input type="submit" value="Delete"/>
      </form>
    </td>
  </tr>

</table>
<a th:href="@{/admin/new}">create</a>

<form th:action="@{/logout}" method="post">
  <input type="submit" value="Logout"/>
</form>
</body>
</html>
